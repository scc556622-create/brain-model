<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive 3D Brain Model</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; }
  #label {
    position: absolute;
    padding: 6px 10px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    font-family: Arial;
    font-size: 14px;
    display: none;
    pointer-events: none;
    border-radius: 6px;
  }
</style>
</head>
<body>
<div id="label"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 2, 8);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lighting
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 5, 5);
scene.add(light);

// Materials
const mat = (color) => new THREE.MeshStandardMaterial({ color });

// Brain group
const brain = new THREE.Group();
scene.add(brain);

// Helper function
function addRegion(name, geo, material, position) {
  const mesh = new THREE.Mesh(geo, material);
  mesh.position.copy(position);
  mesh.userData.name = name;
  brain.add(mesh);
  return mesh;
}

// ===== Major Lobes =====
addRegion("Frontal Lobe (Brocaâ€™s Area)", new THREE.SphereGeometry(1.2,32,32), mat(0xff9999), new THREE.Vector3(0,0.5,1.5));
addRegion("Temporal Lobe", new THREE.SphereGeometry(1,32,32), mat(0xffcc99), new THREE.Vector3(-1.6,-0.2,0));
addRegion("Parietal Lobe", new THREE.SphereGeometry(1.1,32,32), mat(0x99ccff), new THREE.Vector3(0,1.2,-0.5));
addRegion("Occipital Lobe", new THREE.SphereGeometry(0.9,32,32), mat(0xcccc99), new THREE.Vector3(0,0,-1.8));

// ===== Limbic & Subcortical =====
addRegion("Hippocampus", new THREE.TorusGeometry(0.4,0.15,16,100), mat(0x9966cc), new THREE.Vector3(-0.7,-0.5,0));
addRegion("Amygdala", new THREE.SphereGeometry(0.25,16,16), mat(0xcc3366), new THREE.Vector3(-0.5,-0.4,0.4));
addRegion("Hypothalamus", new THREE.SphereGeometry(0.25,16,16), mat(0xff6666), new THREE.Vector3(0,-0.6,0));
addRegion("Basal Ganglia", new THREE.SphereGeometry(0.5,32,32), mat(0x6666ff), new THREE.Vector3(0,-0.3,0));
addRegion("Putamen", new THREE.SphereGeometry(0.3,32,32), mat(0x4444cc), new THREE.Vector3(0.3,-0.3,0));

// ===== Cortex & Tracts =====
addRegion("Corpus Callosum", new THREE.CylinderGeometry(0.15,0.15,1.5,32), mat(0xffffff), new THREE.Vector3(0,0.2,0));
addRegion("Insula", new THREE.SphereGeometry(0.4,32,32), mat(0x66cc99), new THREE.Vector3(1,-0.2,0));
addRegion("Cingulate Gyrus (Midcingulate)", new THREE.TorusGeometry(0.9,0.1,16,100), mat(0xffccff), new THREE.Vector3(0,0.6,0));

// ===== Brainstem =====
addRegion("Medulla", new THREE.CylinderGeometry(0.25,0.35,1,32), mat(0x999999), new THREE.Vector3(0,-1.5,0));

// Raycaster for interaction
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const label = document.getElementById("label");

window.addEventListener("mousemove", (e) => {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(brain.children);

  if (hits.length > 0) {
    label.style.display = "block";
    label.innerHTML = hits[0].object.userData.name;
    label.style.left = event.clientX + 10 + "px";
    label.style.top = event.clientY + 10 + "px";
  } else {
    label.style.display = "none";
  }

  renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
